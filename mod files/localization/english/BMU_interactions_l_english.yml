BMU_bargain_for_owned_title_interaction_desc: "Ask [recipient.GetShortUINameNoTooltip] for a Title in exchange for your support for [recipient.GetHerHis] claim on the [GetPlayer.MakeScope.Var('pressed_claim_interaction').Var('claimed_title').Title.GetName]\n\n#help You can only bargain a Title if either:\n$BULLET_WITH_TAB$[actor.GetShortUINameNoTooltipNoFormat] have a claim on it\n$BULLET_WITH_TAB$[actor.GetShortUINameNoTooltipNoFormat] have De Jure rights over it\n$BULLET_WITH_TAB$it is De Jure above any Title held by [actor.GetShortUINameNoTooltipNoFormat]#!\n$BMU_select_pressed_claim_tooltip$"